<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Votability</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="showVotes.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/de2fa200e7.js" crossorigin="anonymous"></script>
</head>

<body onload="getVotes()">
  <div class="jumbotron" style="text-align: center;">
    <h1 class="display-4">Votability</h1>
    <p class="lead">This is a Project For Summer SPS2020. Its an app that allows you to vote in real
      time</p>
    <hr class="my-4">

  </div>
  <div class="container" style="text-align: center;">
    <h2 id="question"></h2>

    <div id="chartContainer" width="400" height="400" align='center'></div>
    <div id="options"></div>

  </div>

  <!--Social and Share -->
  <br>
  <div class="container">
    <div class="row">
      <div id="social" class="card" style="text-align: center;">
        <div class="card-body">
          <h5 class="card-title">Share!</h5>

          <!--Facebook-->
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=2667458256844253&autoLogAppEvents=1"
            nonce="3bSmYODx"></script>
          <div class="fb-share-button" data-href="https://dtest" data-layout="button_count" data-size="small"><a
              target="_blank"
              href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdtest%2F&amp;src=sdkpreparse"
              class="fb-xfbml-parse-ignore">Share</a></div>

          <!--Twitter-->
          <br>
          <br>
          <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="your_hash_tag"
            data-via="your_screen_name" data-count="vertical">Tweet</a>
          <script>
            ! function (d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
              if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
              }
            }(document, 'script', 'twitter-wjs');
          </script>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--Social and Share -->
  <br>
  <br>
  <br>

  <footer class="footer">

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</body>

</html>
