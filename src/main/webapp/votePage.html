<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voting App</title>
    <script src="voting.js"></script>
  </head>

  <body onload="getInput()">
    <h1 id="title" name="title"></h1>
    <form action="/id" method="POST" id="voting"
        onsubmit="this.question.value=document.getElementById('title').innerHTML;">
      <input
        type="submit"
        id="vote-register"
        value="click here to vote"
      />
      <br/>
      <textarea name="question" style="display:none;" />
      
      <!-- <button onclick=""> click here to create a room</button> -->
    </form>
  </body>
</html>
