<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voting App</title>
    <script src="voting.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
      integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="getInput()">
    <h1 id="title" name="title"></h1>
    <form
      action="/id"
      method="POST"
      id="voting"
      onsubmit="this.question.value=document.getElementById('title').innerHTML;"
    >
      <input type="submit" id="vote-register" value="click here to vote" />
      <br />
      <textarea name="question" style="display: none;" />
      <br />
    </form>
  </body>
</html>
